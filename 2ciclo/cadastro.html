<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <title>BiblioFly</title>
      <link rel="icon" href="img/bibliofly_icon.png" type="image/x-icon" />
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link rel="stylesheet" href="css/cadastro.css" type="text/css">
   </head>
   <body>
    <h1>Cadastro Bibliofly</h1>
      <div class="container">
         <form action="/bibliofly.php" method="post">
            <fieldset>
               <legend>Dados Pessoais</legend>
               <div class="row">
                  <div class="col-25">
                     <label for="pnome">Nome</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="pnome" name="primeiroNome" placeholder="Digite o nome:">
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="snome">Sobrenome</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="snome" name="sobrenome" placeholder="Digite o sobrenome:">
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="dnascimento">Data de Nascimento</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="dnascimento" name="dia" placeholder="DD">
                     <input type="text" id="dnascimento" name="mes" placeholder="MM">
                     <input type="text" id="dnascimento" name="ano" placeholder="AAAA">
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="ncpf">CPF</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="ncpf" name="numeroCpf" placeholder="000000000">                    
                     <input type="text" id="dcpf" name="digitoCpf" placeholder="00">
                  </div>
               </div>
            </fieldset>
            <fieldset>
               <legend>Endereço</legend>
               <div class="row">
                  <div class="col-25">
                     <label for="nrua">Logradouro</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="nrua" name="nomeRua" placeholder="Rua, Avenida ...">                    
                     <input type="text" id="drua" name="numeroRua" placeholder="0000">
                  </div>
                </div>
                  <div class="row">
                  <div class="col-25">
                     <label for="nBairro">Bairro</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="nbairro" name="nomeBairro" placeholder="Digite o nome do Bairro">        
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="nCidade">Cidade</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="nCidade" name="nomeCidade" placeholder="Digite o nome da Cidade">        
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="nestado">Estado</label>
                  </div>
                  <div class="col-75">
                     <select id="nestado" name="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                     </select>
                  </div>
               </div>
            </fieldset>
            <fieldset>
               <legend>Dados de Login</legend>
               <div class="row">
                  <div class="col-25">
                     <label for="email">E-mail</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="email" name="primeiroNome" placeholder="email@email.com">
                  </div>
               </div>
                <div class="row">
                  <div class="col-25">
                     <label for="foto">Foto</label>
                  </div>
                  <div class="col-75">
                     <input type="file" name="foto" >
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="nUsuario">Usuário</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="nUsuario" name="nomeUsuario" placeholder="Digite nome do Usuário">        
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="senha">Senha</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="senha" name="senha" placeholder="********">        
                  </div>
               </div>
               <div class="row">
                  <div class="col-25">
                     <label for="cSenha">Confirme sua senha</label>
                  </div>
                  <div class="col-75">
                     <input type="text" id="cSenha" name="cSenha" placeholder="********">        
                  </div>
               </div>
             </fieldset>
         </form>
      </div>
   </body>
</html>
